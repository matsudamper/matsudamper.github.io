<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>matsudamper</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/my.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>

    <!-- IEでの互換表示無し -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- レスポンシブルデザイン用 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ヘッダー -->
    <script type="text/javascript">
        $.ajax({
            type: "GET",
            url: "/header.html",
            dataType: "html",
            success: function(data) {
                var split_data = data.split("</head>")[1];
                $("#header").append($(split_data));

                var environment = document.getElementById("environment");
                environment.className += " menu-current";

                $('#main-container').css('display', 'block');
            }
        });
    </script>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-54718130-5', 'auto');
        ga('send', 'pageview');
    </script>
</head>

<body>
<div id="header"></div>

<div id="main-container" class="container my-container">
    <img id="icon"
         class="img-responsive center-block"
         src="T460s.jpg"
         width="500">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <table class="table table-bordered">
                    <tr>
                        <th>機種名</th>
                        <th>ThinkPad T460s</th>
                    </tr>
                    <tr>
                        <th>OS</th>
                        <th>Windows10 Home 64bit</th>
                    </tr>
                    <tr>
                        <th>CPU</th>
                        <th>Intel Core i5-6200U</th>
                    </tr>
                    <tr>
                        <th>ROM</th>
                        <th>256GB</th>
                    </tr>
                    <tr>
                        <th>RAM</th>
                        <th>12GB</th>
                    </tr>
                    <tr>
                        <th>外部モニタ</th>
                        <th>27UD68</th>
                    </tr>
                    <tr>
                        <th>コメント</th>
                        <th>
                            デスクトップとノートで使い分けていこうと思っていたがノートだけで十分だと感じている。<br>
                            ゲーム開発とかもしたいが流石にデスクトップでやりたい。<br>
                            4Kモニタで作業効率が上がった。
                        </th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
