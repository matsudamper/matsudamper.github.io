<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <link rel="stylesheet" href="/css/my.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>

    <!-- IEでの互換表示無し -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- レスポンシブルデザイン用 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12
                    side-menu-xs-container
                    visible-xs
                    container-fluid">

            <div class="row">
                <div id="side-menu">
                    <a href="../animation">
                        <div class="col-xs-3 col-sm-12" id="animation">
                            <h4 class="text-center">アニメ</h4>
                        </div>
                    </a>

                    <a href="../game">
                        <div class="col-xs-3 col-sm-12" id="game">
                            <h4 class="text-center">ゲーム</h4>
                        </div>
                    </a>

                        <div class="col-xs-3 col-sm-12" id="novel">
                            <h4 class="text-center">小説</h4>
                        </div>
                    </a>

                    <a href="../manga">
                        <div class="col-xs-3 col-sm-12" id="manga">
                            <h4 class="text-center">漫画</h4>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <div class="col-sm-2
                    side-menu-ms-container
                    hidden-xs
                    container-fluid">

            <div class="container-fluid">
                <div id="side-menu-ms" class="row side-menu-ms-content">
                    <script type="text/javascript">
                        $(function(){
                            document.getElementById("side-menu-ms").innerHTML =
                                    document.getElementById("side-menu").innerHTML;
                        });
                    </script>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-10
                    visible-xs
                    my-container
                    text">

        </div>

        <div class="col-xs-12 col-sm-10
                        hidden-xs
                        side-menu-ms-content-container">

            <div class="my-container text">
            </div>

        </div>
    </div>
</div>

</html>
