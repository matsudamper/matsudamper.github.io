<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/my.css">
    <link rel="stylesheet" href="/css/markdown.css">

    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/marked.min.js"></script>

    <!-- IEでの互換表示無し -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- レスポンシブルデザイン用 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ヘッダー -->
    <script type="text/javascript">
        $.when(
                $.ajax({
                    type: "GET",
                    url: "/header.html",
                    dataType: "html"
                }),
                $.ajax({
                    type: "GET",
                    url: "../menu.html",
                    dataType: "html"
                }),
                $.ajax({
                    type: "GET",
                    url: "text.md",
                    dataType: "html"
                })
        ).done(function (data_head, data_side, data_text) {

            var head = data_head[0].split("</head>")[1];
            $("#header").append($(head));

            var side = data_side[0].split("</head>")[1];
            $("#content").append($(side));


            // テキスト表示
            Array.prototype.forEach.call(
                    document.getElementsByClassName("md"),
                    function(item) {
                        item.innerHTML = marked(data_text[0]);
                    });

            // メニュー着色
            var work = document.getElementById("work");
            work.className += " menu-current";

            var animation = document.getElementById("novel");
            animation.className += " menu-current";


            $('#main-container').css('display', 'block');
        });
    </script>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-54718130-5', 'auto');
        ga('send', 'pageview');
    </script>
</head>

<body>
<dvi id="main-container">
    <div id="header"></div>

    <div id="content"></div>
</dvi>
</body>
</html>
